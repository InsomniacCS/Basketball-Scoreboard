<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <!-- Tourney Font (Google font) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playball&family=Tourney:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div class="screenboard">
          <p class="score" id="home-score">0</p>
        </div>
        <div class="points">
          <button class="one-point" onclick="increaseHomeScore(1)">+1</button>
          <button class="two-point" onclick="increaseHomeScore(2)">+2</button>
          <button class="three-point" onclick="increaseHomeScore(3)">+3</button>
        </div>
      </div>

      <div>
        <h3>GUEST</h3>
        <div class="screenboard">
          <p class="score" id="guest-score">0</p>
        </div>
        <div class="points">
          <button class="one-point" onclick="increaseGuestScore(1)">+1</button>
          <button class="two-point" onclick="increaseGuestScore(2)">+2</button>
          <button class="three-point" onclick="increaseGuestScore(3)">
            +3
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
